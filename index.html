<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Primus Detailer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="cabecalho">
    <img class="detailer1" src="./detailer.jpg">

    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href="">Home</a>
      <a class="cabecalho-menu-item" href="">Quem Somos</a>
      <a class="cabecalho-menu-item" href="">Contatos</a>
      <a class="cabecalho-menu-item" href="">Feedbacks</a>
      </nav>
 </header>

  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">Primus Detailer</h1>
        <h2 class="conteudo-principal-subtitulo">O melhor Car Detailer do Brasil</h2>
        <button class="conteudo-principal-botao">Faça seu Orçamento!</button>
      </div>
      <img class="conteudo-principal-imagem" src="./detailer2.jpg">
    </section>

    <section class="conteudo-secundario">
      <h3 class="conteudo-secundario-titulo">O que fazemos pelo seu carro?</h3>
      <p class="conteudo-secundario-paragrafo">1. Deixaremos ele novo e cheiroso para o prazer de dirigir</p>
      <p class="conteudo-secundario-paragrafo">2. Cuidamos e usamos os melhores produtos para a limpeza</p>
      <p class="conteudo-secundario-paragrafo">3. Um verdadeiro Spa para veículos automotivos</p>
    </section>
 </main>

  <footer class="rodape">
    <img class="detailer3" src="./detailer.jpg">

  </footer>
</body>
</html>
